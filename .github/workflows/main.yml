name: ffmpeg-win-arm64 automated builds

on:
  workflow_dispatch:
    inputs:
      github_tag:
        description: 'Version Tag to build'
        required: true
        default: "n8.0.1"
        type: string
      build_type:
        description: 'Build type of executable'
        required: true
        default: 'essentials'
        type: choice
        options:
        - essentials
        - full
      link_type:
        description: 'Link type of libraries'
        required: true
        default: 'shared'
        type: choice
        options:
        - shared
        - static
      msystem:
        description: 'MSYS2 System Environment'
        required: true
        default: 'CLANGARM64'
        type: choice
        options:
        - CLANG64
        - CLANGARM64
  push:
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      # - '.github/**'
      - '.devcontainer/**'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  inputs_github_tag: "n8.0.1"
  inputs_build_type: "essentials"
  inputs_link_type: "shared"
  inputs_msystem: 'CLANGARM64'
  msys_prefix: 'mingw-w64'
  toolchain_arch: 'clang-aarch64'
  package_prefix: 'mingw-w64-clang-aarch64'

jobs:
  map-inputs-to-env-vars:
    name: 'ðŸ›’ Map Workflow Inputs to Environment Variable'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: 'ðŸ›’ Map Input Defaults'
        run: |
          github_tag="${{ inputs.github_tag || 'n8.0.1' }}"
          echo "inputs_github_tag=$github_tag" >> $GITHUB_ENV
          build_type="${{ inputs.build_type || 'essentials' }}"
          echo "inputs_build_type=$build_type" >> $GITHUB_ENV
          link_type="${{ inputs.link_type || 'shared' }}"
          echo "inputs_link_type=$github_tag" >> $GITHUB_ENV
          msystem="${{ inputs.msystem || 'CLANGARM64' }}"
          echo "inputs_msystem=$github_tag" >> $GITHUB_ENV
  msys2:
    name: 'ðŸ§‘â€ðŸ’» MSYS2 Environment'
    uses: ./.github/workflows/msys2.yml
    needs: ['map-inputs-to-env-vars']
    secrets: inherit
    with:
      environment: 'base'
      msystem: ${{ inputs_msystem }}
  setup-toolchain-info:
    needs: ['msys2']
    name: 'Setup Environment Toolchain Basics'
    runs-on: windows-11-arm
    steps:
      - uses: msys2/setup-msys2@v2
      - name: 'test'
        shell: msys2 {0}
        run: |
          echo ${${{ inputs.msystem }},,}
          echo $msys_prefix
          echo $toolchain_arch
          if [[ ${${{ inputs.msystem }},,} == "clangarm64" ]]; then
              echo "toolchain_arch=clang-aarch64" >> $GITHUB_ENV

          elif [[ ${${{ inputs.msystem }},,} == "clang64" ]]; then
              echo "toolchain_arch=clang-x86_64" >> $GITHUB_ENV
          fi
          echo "package_prefix=$msys_prefix-$toolchain_arch" >> $GITHUB_ENV
          echo $package_prefix