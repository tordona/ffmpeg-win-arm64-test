name: ffmpeg-win-arm64 automated builds

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag to build'
        required: true
        type: string
      build-type:
        description: 'Build type of executable'
        required: true
        default: 'essentials'
        type: choice
        options:
        - essentials
        - full
      link-type:
        description: 'Link type of libraries'
        required: true
        default: 'shared'
        type: choice
        options:
        - shared
        - static
      msystem:
        description: 'MSYS2 System Environment'
        required: true
        default: 'clangarm64'
        type: choice
        options:
        - clang64
        - clangarm64
  push:
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      # - '.github/**'
      - '.devcontainer/**'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

