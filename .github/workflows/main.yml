name: ffmpeg-win-arm64 automated builds

on:
  workflow_dispatch:
    inputs:
      github_tag:
        description: 'Version Tag to build'
        required: true
        default: "n8.0.1"
        type: string
      build_type:
        description: 'Build type of executable'
        required: true
        default: 'essentials'
        type: choice
        options:
        - essentials
        - full
        - both
      link_type:
        description: 'Link type of libraries'
        required: true
        default: 'shared'
        type: choice
        options:
        - shared
        - static
      msystem:
        description: 'MSYS2 System Environment'
        required: true
        default: 'CLANGARM64'
        type: choice
        options:
        - CLANG64
        - CLANGARM64
      environment:
        description: 'Deploy Environment'
        required: true
        default: 'base'
        type: environment
  push:
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      # - '.github/**'
      - '.devcontainer/**'
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  inputs_github_tag: "n8.0.1"
  inputs_build_type: "essentials"
  inputs_link_type: "full"
  inputs_msystem: 'CLANGARM64'
  inputs_environment: "base"
  ffmpeg_version: "0"
  arch: "aarch64"
  msys_prefix: "mingw-w64"
  toolchain_arch: "clang-aarch64"
  package_prefix: "mingw-w64-clang-aarch64"
  source_repo: "https://github.com/FFmpeg/FFmpeg"
  source_version: "0"
  build_config: ""

jobs:
 
  setup-defaults:
    name: 'ğŸŒ Setup Environment Variables'
    runs-on: ubuntu-latest
    environment: 'base'
    steps:
      - name: 'ğŸ—ºï¸ Map Workflow Inputs to Environment Variables'
        shell: bash
        run: |
          github_tag="${{ inputs.github_tag || 'n8.0.1' }}"
          echo "inputs_github_tag=${github_tag}" >> $GITHUB_ENV

          build_type="${{ inputs.build_type || 'essentials' }}"
          echo "inputs_build_type=${build_type}" >> $GITHUB_ENV

          link_type="${{ inputs.link_type || 'shared' }}"
          echo "inputs_link_type=${link_type} " >> $GITHUB_ENV

          msystem="${{ inputs.msystem || 'CLANGARM64' }}"
          echo "inputs_msystem=${msystem}" >> $GITHUB_ENV

          environment="${{ inputs.environment || 'CLANGARM64' }}"
          echo "inputs_environment=${environment}" >> $GITHUB_ENV
      - name: 'ğŸ—ºï¸ Map FFmpeg Version'
        shell: bash
        run: |
          if [[ "$inputs_github_tag" =~ ([0-9]+) ]]; then
              major_version="${BASH_REMATCH[1]}"
              echo "ffmpeg_version=${major_version}" >> $GITHUB_ENV
          fi
      - name: 'ğŸ—ºï¸ Map Toolchain Architecture Name'
        shell: bash
        run: |
          if [[ ${inputs_msystem} == "CLANGARM64" ]]; then
              echo "arch=arch64" >> $GITHUB_ENV
              echo "toolchain_arch=clang-aarch64" >> $GITHUB_ENV
              echo "package_prefix=${msys_prefix}-clang-aarch64" >> $GITHUB_ENV
          elif [[ ${inputs_msystem} == "CLANG64" ]]; then
              echo "arch=x86_64" >> $GITHUB_ENV
              echo "toolchain_arch=clang-x86_64" >> $GITHUB_ENV
              echo "package_prefix=${msys_prefix}-clang-x86_64" >> $GITHUB_ENV
          fi
      - name: 'ğŸ—ºï¸ Verify Environment Variables'
        shell: bash
        run: |
          echo $inputs_environment
  setup-ffmpeg-options:
    name: 'ğŸï¸ Setup FFmpeg Configuration'
    needs: 'setup-defaults'
    runs-on: ubuntu-latest
    environment: 'base'
    steps:
    - name: 'ğŸ›’ Checkout'
      uses: actions/checkout@v5
    - name: 'ğŸ—ºï¸ Setup Baseline Configuration'
      working-directory: ./config
      run: |
        base_config=$(jq -r '.config' options.json)
        echo "build_config=${base_config}" >> $GITHUB_ENV
    - name: 'ğŸ›ï¸ Set Architecture'
      run: |
        echo "Set Explict Architecture Option Value"
        if [[ ${inputs_msystem} == "CLANGARM64" ]]; then
          temp_config=" --arch=aarch64"
        elif [[ ${inputs_msystem} == "CLANG64" ]]; then
          temp_config="--arch=x86_64"
        fi
        echo "build_config=$build_config$temp_config" >> $GITHUB_ENV
    - name: 'ğŸ”— Set Link Type'
      run: |
        if [[ ${inputs_link_type} == "shared" ]]; then
          temp_config=" --enable-shared --disable-static"
        else
          temp_config=" --disable-shared --enable-static"
        fi
        echo "build_config=$build_config$temp_config" >> $GITHUB_ENV
    - name: 'ğŸ´ Set LDFLAGS'
      working-directory: ./config
      run: |
        echo $ffmpeg_version
        options=$(jq -r --arg version "$ffmpeg_version" '[.options.standard[], .options.essentials[], .options.full[] | .[] | select(.version <= $version) | .option] | join(" ")' options.json)
        echo $options
        if [[ "$options" == *"librav1e"* && "$options" == *"libplacebo"* ]]; then
          temp_config=" --extra-ldflags='-Wl,--allow-multiple-definition"
          echo "build_config=$build_config$temp_config" >> $GITHUB_ENV
        fi
    - name: 'ğŸ¬ Echo Configuration'
      run: |
        echo $build_config        
